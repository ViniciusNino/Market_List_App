<ion-header>
    <ion-toolbar>
        <div class="header">
            <ion-title class="ion-title">Solicitante</ion-title>
            <a href="/#/logout" style="color: #161616">Sair</a>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    <form #form="ngForm">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div>
                        <h3>{{usuario.nomeUnidade}}</h3>
                    </div>
                    <ion-list>
                        <ion-item color="primary" *ngFor="let lista of listas" (click)="selecionarLista(lista)">
                            <ion-label>{{lista.nome}} -
                                {{lista.cadastro | date: 'dd MMM yyyy'}} </ion-label>
                        </ion-item>
                    </ion-list>
                    <ion-button expand="full" (click)="cadastrarNovaLista()">Cadastrar Nova Lista</ion-button>
                    <ion-button expand="full" (click)="cadastrarNovaUnidade()">Cadastrar Nova Unidade</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
