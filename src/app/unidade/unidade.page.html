<ion-header>
    <ion-toolbar>
        <div class="header">
            <ion-title class="ion-title">Unidades</ion-title>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <ion-list>
        <ion-item>
            <ion-input name="Unidade" [(ngModel)]="unidade.nome" type="text"
                placeholder="Escolha um nome para nova unidade"></ion-input>
        </ion-item>
        <ion-item *ngFor="let u of unidades" color="primary">
            <ion-label>{{ u.nome }}</ion-label>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="cadastrar(unidade)">Cadastrar</ion-button>
    <ion-button expand="full" (click)="deletar(unidade)">Deletar</ion-button>
    <ion-button expand="full" (click)="cancelar()">Cancelar</ion-button>
</ion-content>

<app-loader *ngIf="loading"></app-loader>
<app-toast [show]="showToast" [toast]="toast"></app-toast>
