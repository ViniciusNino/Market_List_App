<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ML-Autenticação
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="sUsuario" [(ngModel)]="dadosAutenticacao.Usuario"  type="text" placeholder="Usuário" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="sSenha" [(ngModel)]="dadosAutenticacao.Senha"  type="password" placeholder="Senha"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" (click)="login()" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
